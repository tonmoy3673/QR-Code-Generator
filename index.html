<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator App</title>
</head>
<body>
    <!-- ========= Main Container ======== -->
    <main class="main-container">
        <header>
            <!-- ====== Title ======== -->
            <h1>QR Code Generator</h1>
        </header>
        <!-- ========== Input Part ======= -->
         <section class="input-container">
            <!-- ====== input field ======== -->
             <input placeholder="Please Type Here.." type="text">
             <!-- ======== QR Code Image ====== -->
              <img id="QR-img">
            <!-- ====== Button ======= -->
             <div class="QR-BTN">
                <button id="BTN">Generate QR Code</button>
             </div>
         </section>
    </main>
</body>
</html>
